<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Orbitron|Press+Start+2P|VT323" rel="stylesheet">
  <link rel="stylesheet" href="main.css"/>
  <link rel='icon' href="myicon.png"/>
</head>
<body>
  <div id="sidebar">
    <h1>DIGITAL<br/>
      CALCULATOR</h1>
    <div id="answer"></div>
  </div>
    <div id="options">
      <div id="del" style="font-size:2vw;background-color:#B25571;">DEL</div>
      <div id="ac" style="font-size:2vw;background-color:#B25571;">AC</div>
    </div>
  <div id="keypad">
    <div id="nums">
      <div class="keys">7</div>
      <div class="keys">8</div>
      <div class="keys">9</div>
      <div class="keys">4</div>
      <div class="keys">5</div>
      <div class="keys">6</div>
      <div class="keys">1</div>
      <div class="keys">2</div>
      <div class="keys">3</div>
      <div class="keys">0</div>
      <div class="keys">.</div>
      <div class="keys" style="font-size:2vw">EXP</div>
    </div>
    <div id="operators">
      <div class="keys">(</div>
      <div class="keys">)</div>
      <div class="keys">Ã—</div>
      <div class="keys">/</div>
      <div class="keys" style="padding-top:4.9vw;padding-bottom:4.8vw;">+</div>
      <div class="keys">-</div>
      <div class="keys" id="exe">=</div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
